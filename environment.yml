name: sugarcane-rkn
channels:
  - conda-forge
  - bioconda
dependencies:
  # Core CLI tools (pin to known-stable versions)
  - fastqc=0.11.9
  - multiqc=1.14
  - fastp=0.23.2
  - bowtie2=2.4.5
  - salmon=1.9.0
  - pigz=2.4
  - gawk=4.2.1
  - wget=1.19.5
  - unzip=6.0
  - tar=1.30
  - gzip=1.12

  # Python (for annotation merge scripts)
  - python=3.10.4
  - pandas=1.4.2

  # R base (Bioconductor compatibility)
  - r-base=4.4.2

  # CRAN packages used in plotting/data wrangling
  - r-ggplot2=4.0.2
  - r-dplyr=1.1.4
  - r-readr=2.1.5
  - r-stringr=1.5.1
  - r-tidyr=1.3.1
  - r-tibble=3.2.1
  - r-ggrepel=0.9.6
  - r-pheatmap=1.0.12
  - r-upsetr=1.4.0
  - r-ggraph=2.2.2
  - r-tidygraph=1.3.1

  # Bioconductor packages (pin major/minor to reduce drift)
  - bioconductor-tximport=1.34.0
  - bioconductor-deseq2=1.46.0
  - bioconductor-clusterprofiler=4.8
  - bioconductor-enrichplot=1.20
  - bioconductor-annotationdbi=1.68.0
  - bioconductor-go-db=3.20.0

