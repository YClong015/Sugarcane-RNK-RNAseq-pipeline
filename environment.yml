name: sugarcane-rkn-rnaseq-r570
channels:
  - conda-forge
  - bioconda
dependencies:
  # Core CLI tools (pin to known-stable versions)
  - fastqc=0.11.9
  - multiqc=1.14
  - fastp=0.23.2
  - bowtie2=2.4.5
  - salmon=1.9.0
  - pigz=2.8
  - gawk=5.3.0
  - wget=1.21.4
  - unzip=6.0
  - tar=1.35
  - gzip=1.13

  # Python (for annotation merge scripts)
  - python=3.11
  - pandas=2.2

  # R base (Bioconductor compatibility)
  - r-base=4.3

  # CRAN packages used in plotting/data wrangling
  - r-ggplot2=3.5
  - r-dplyr=1.1
  - r-readr=2.1
  - r-stringr=1.5
  - r-tidyr=1.3
  - r-tibble=3.2
  - r-ggrepel=0.9
  - r-pheatmap=1.0
  - r-upsetr=1.4
  - r-ggraph=2.2
  - r-tidygraph=1.3

  # Bioconductor packages (pin major/minor to reduce drift)
  - bioconductor-tximport=1.28
  - bioconductor-deseq2=1.40
  - bioconductor-clusterprofiler=4.8
  - bioconductor-enrichplot=1.20
  - bioconductor-annotationdbi=1.62
  - bioconductor-go-db=3.18

